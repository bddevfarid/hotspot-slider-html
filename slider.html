<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Link Tippy.js CSS (Optional for styling) -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
</head>

<body>

    <div class="bdt-usk-container">
        <div class="hotspot-slider-wrap">
            <!-- Thumbnail Slider with Tooltips -->
            <div class="swiper thumb-slider" style="background-image: url(img/13.jpg);">
                <div class="swiper-wrapper">
                    <!-- Thumbnails with tooltips -->
                    <div class="swiper-slide" data-tippy-content="Tooltip 1">
                        <span>01</span>
                    </div>
                    <div class="swiper-slide" data-tippy-content="Tooltip 2">
                        <span>02</span>
                    </div>
                    <div class="swiper-slide" data-tippy-content="Tooltip 3">
                        <span>03</span>
                    </div>
                    <!-- Add more thumbnails as needed -->
                </div>
            </div>

            <!-- Main Slider -->
            <div class="swiper main-slider">
                <div class="trendy-title">
                    <h2>Trendy title text</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, perspiciatis?</p>
                </div>
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <h3>title text here</h3>
                        <img src="img/home-interactive-portfolio-img-01.jpg" alt="Image 1">
                        <a href="#">read more</a>
                    </div>
                    <div class="swiper-slide">
                        <h3>title text here</h3>
                        <img src="img/home-interactive-portfolio-img-02.jpg" alt="Image 2">
                        <a href="#">read more</a>
                    </div>
                    <div class="swiper-slide">
                        <h3>title text here</h3>
                        <img src="img/home-interactive-portfolio-img-03.jpg" alt="Image 3">
                        <a href="#">read more</a>
                    </div>
                    <!-- Add more slides as needed -->
                </div>
            </div>
        </div>

    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="script.js"></script>
</body>

</html>
